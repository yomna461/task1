<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-white text-center pt-5  mt-3">Yomna's TODO LIST</h1>

    <div class="text-center">
        <input type="text" class="mt-5  pe-5 py-1 input1 " placeholder="Enter Your Task">
        <button class="btn1 plus bg-white"><i class="fas fa-plus-square"></i></button>
    </div>

    <div class="select"> 
        <select name="list" id="" class="p-2 text-danger">
            <option value="All">All</option>
            <option value="compelete">Compelete</option>
            <option value="uncompelete">Uncompelete</option>
        </select>
    </div>    

    <div class=" model hidden kit1 kit mt-5 w-25">
        <input type="text">
        <button class="done"><i class="fas fa-check"></i></button>
        <button class="trash close"><i class="fas fa-trash-alt"></i></button>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
